<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamaskin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }

        header h1 {
            text-align: center;
            font-size: 65px;
            margin-bottom: 10px;
        }

        header p {
            font-size: larger;
        }

        header .dataTekst {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header .bilde {
            width: 150px;
            margin-right: 20px;
        }

        main {
            border: 2px solid white;
        }



        main .boksunderbilde {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        main .tekstboks {
            border: 5px solid black;
            background-color: lightgray;
            color: white;
            margin: 15px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
        }
        @media (max-width: 1130px) and (min-width: 800px){
            main .boksunderbilde{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;

            }
        }
        @media (max-width: 799px) {
            main .boksunderbilde{
                display: grid;
                grid-template-columns: 1fr;
            }
        }
        main .divtekst4 {
            text-align: center;
            color: lightslategray;
            font-size: 25px;
    
        }

        main .divtekst5 {
            color: black;
            font-size: 25px;
            text-align: center;
        }

        footer {
            grid-column: 1 / -1;
            padding: 10px;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <header id="boks1">
        <h1>Datamaskin</h1>
        <div class="dataTekst">
            <img src="databilde.png" alt="Data bilde" class="bilde">
            <p>Datamaskin best√•r av flere komponenter som er komblet sammen via et hovedkort</p>
        </div>

    </header>
    <main id="boks2">
        <div class="boksunderbilde">


            <div class="tekstboks">
                <div class="divtekst4">
                    <h3>Harddisk</h3>
                </div>

            </div>


            <div class="tekstboks">
                <div class="divtekst5">
                    <h3>Prosessor CPU</h3>
                </div>

            </div>

            <div class="tekstboks">
                <div class="divtekst4">
                    <h3>Minnebrikke</h3>
                </div>
            </div>

            <div class="tekstboks">
                <div class="divtekst5">
                    <h3>Grafikkort</h3>
                </div>
            </div>

            <div class="tekstboks">
                <div class="divtekst4">
                    <h3>Nettverkskort</h3>
                </div>
            </div>

            <div class="tekstboks">
                <div class="divtekst5">
                    <h3>USB-port</h3>
                </div>
            </div>


        </div>


    </main>
    <footer id="boks4">Footer</footer>



</body>

</html>
