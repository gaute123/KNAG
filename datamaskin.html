<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamaskin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header body {
            margin: 0;
            display: grid;
            grid-template-columns: auto 200px;
            grid-template-rows: 100px auto 100px;
            height: 100vh;
        }
        header h1{
            text-align: center;
            font-size: 65px;
        }
        header p {
            text-align: center;
            font-size: larger;
        }
        header{
            grid-column: 1 / -1;
            padding: 10px;
            border: 2px solid white;
        }
       
        main{
            border: 2px solid white;
        }
        footer{
            grid-column: 1 / -1;
            padding: 10px;
            border: 2px solid white;
        }

    </style>
</head>
<body>
    <header id="boks1">
        <h1>Datamaskin</h1>
        <img src="databilde.png" alt="">
        <p>Datamaskin best√•r av flere komponenter som er komblet sammen via et hovedkort</p>
    </header>
    <main id="boks2">Main</main>
    <footer id="boks4">Footer</footer>

   

</body>
</html>
